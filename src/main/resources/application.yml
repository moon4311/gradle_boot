server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
    basedir: .
#  servlet:
#    context-path: /gradle_boot  # rootPath

spring:
  profiles.active: local
  application.name: gradle_boot
  resources:
    add-mappings: true
    
  mvc:
    static-path-pattern: /static/** # 리소스 검색 패턴 
    view:
      prefix: /static/views/        # view 파일들 위치
      suffix: .html
  banner:
    location: banner.txt
#      prefix: /WEB-INF/jsp/
#      suffix: .jsp

mybatis:
  config-location: classpath:sqlmap/mybatis-config.xml
  mapper-locations: classpath:sqlmap/mapper/*.xml
  type-aliases-package: com.user.model  # mybatis 매핑 type을 짧게 쓰기 위한 설정


